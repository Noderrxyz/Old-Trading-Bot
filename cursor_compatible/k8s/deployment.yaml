apiVersion: apps/v1
kind: Deployment
metadata:
  name: noderr-backend
  namespace: noderr-prod
  labels:
    app: noderr-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: noderr-backend
  template:
    metadata:
      labels:
        app: noderr-backend
    spec:
      containers:
        - name: backend
          image: noderr-backend:latest # Update with registry if needed
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          env:
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 5
      restartPolicy: Always 