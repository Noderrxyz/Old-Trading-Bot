version: '3.8'

services:
  # Network Optimizer
  network-optimizer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.enhanced
      target: network-optimizer
    container_name: noderr-network-optimizer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    networks:
      - noderr-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telemetry Enhanced
  telemetry-enhanced:
    build:
      context: ..
      dockerfile: docker/Dockerfile.enhanced
      target: telemetry-enhanced
    container_name: noderr-telemetry
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      - NODE_ENV=production
      - PROMETHEUS_ENABLED=true
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL}
    volumes:
      - telemetry-data:/app/data
    networks:
      - noderr-network

  # ML Enhanced (GPU)
  ml-enhanced:
    build:
      context: ..
      dockerfile: docker/Dockerfile.enhanced
      target: ml-enhanced
    container_name: noderr-ml
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NODE_ENV=production
      - CUDA_VISIBLE_DEVICES=0
      - TF_FORCE_GPU_ALLOW_GROWTH=true
    volumes:
      - ml-models:/app/models
      - ml-checkpoints:/app/checkpoints
    networks:
      - noderr-network

  # Execution Enhanced
  execution-enhanced:
    build:
      context: ..
      dockerfile: docker/Dockerfile.enhanced
      target: execution-enhanced
    container_name: noderr-execution
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - ENABLE_SMART_ROUTING=true
      - ENABLE_ORDER_SLICING=true
    depends_on:
      - network-optimizer
      - telemetry-enhanced
    networks:
      - noderr-network

  # Chaos Enhanced
  chaos-enhanced:
    build:
      context: ..
      dockerfile: docker/Dockerfile.enhanced
      target: chaos-enhanced
    container_name: noderr-chaos
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    environment:
      - NODE_ENV=production
      - CHAOS_ENABLED=false  # Set to true to enable chaos
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - noderr-network

  # Decentralized Core
  decentralized-core:
    build:
      context: ..
      dockerfile: docker/Dockerfile.enhanced
      target: decentralized-core
    container_name: noderr-p2p
    restart: unless-stopped
    ports:
      - "4001:4001"  # P2P
      - "4002:4002"  # WebSocket
      - "4003:4003"  # WebRTC
    environment:
      - NODE_ENV=production
      - P2P_ENABLED=true
      - NODE_ID=${NODE_ID:-node-1}
    volumes:
      - p2p-data:/app/data
    networks:
      - noderr-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: noderr-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - noderr-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: noderr-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - noderr-network

networks:
  noderr-network:
    driver: bridge

volumes:
  telemetry-data:
  ml-models:
  ml-checkpoints:
  p2p-data:
  prometheus-data:
  grafana-data: 