global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'noderr-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts/*.yml"

scrape_configs:
  # Telemetry Enhanced metrics
  - job_name: 'telemetry-enhanced'
    static_configs:
      - targets: ['telemetry-enhanced:9090']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Network Optimizer metrics
  - job_name: 'network-optimizer'
    static_configs:
      - targets: ['network-optimizer:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Execution Enhanced metrics
  - job_name: 'execution-enhanced'
    static_configs:
      - targets: ['execution-enhanced:8081']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # ML Enhanced metrics
  - job_name: 'ml-enhanced'
    static_configs:
      - targets: ['ml-enhanced:8082']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Decentralized Core metrics
  - job_name: 'decentralized-core'
    static_configs:
      - targets: ['decentralized-core:4003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090'] 