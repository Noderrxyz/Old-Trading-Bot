name: Enhanced Packages CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/**'
      - 'noderr_core/**'
      - '.github/workflows/enhanced-packages.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/**'
      - 'noderr_core/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - network-optimizer
          - telemetry-enhanced
          - ml-enhanced
          - execution-enhanced
          - chaos-enhanced
          - decentralized-core
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd packages/${{ matrix.package }}
        npm ci
    
    - name: Run tests
      run: |
        cd packages/${{ matrix.package }}
        npm test -- --passWithNoTests
    
    - name: Build package
      run: |
        cd packages/${{ matrix.package }}
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.package }}-dist
        path: packages/${{ matrix.package }}/dist

  performance-test:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
    
    - name: Run performance tests
      run: |
        cd packages/integration-tests
        npm ci
        npm run test:performance
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: packages/integration-tests/performance-results.json

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker images
      run: |
        for package in network-optimizer telemetry-enhanced ml-enhanced execution-enhanced chaos-enhanced decentralized-core; do
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --target $package \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/$package:latest \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/$package:${{ github.sha }} \
            --push \
            -f docker/Dockerfile.enhanced \
            .
        done

  deploy-staging:
    needs: [build-docker, performance-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # kubectl apply -f k8s/staging/
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # npm run test:smoke

  deploy-production:
    needs: [build-docker, performance-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # kubectl apply -f k8s/production/
    
    - name: Monitor deployment
      run: |
        echo "Monitoring deployment health..."
        # npm run monitor:deployment 