apiVersion: apps/v1
kind: Deployment
metadata:
  name: noderr-frontend
  namespace: noderr-prod
  labels:
    app: noderr-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: noderr-frontend
  template:
    metadata:
      labels:
        app: noderr-frontend
    spec:
      containers:
        - name: frontend
          image: noderr-frontend:latest # Update with registry if needed
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          env:
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 5
      restartPolicy: Always 