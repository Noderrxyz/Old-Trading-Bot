apiVersion: apps/v1
kind: Deployment
metadata:
  name: noderr-integration-layer
  namespace: noderr
  labels:
    app: noderr
    component: integration-layer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: noderr
      component: integration-layer
  template:
    metadata:
      labels:
        app: noderr
        component: integration-layer
    spec:
      containers:
      - name: integration-layer
        image: noderr/integration-layer:latest
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: NODE_ENV
          value: "production"
        - name: MODULE_NAME
          value: "integration-layer"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
